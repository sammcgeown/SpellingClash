apiVersion: v1
kind: Namespace
metadata:
  name: spellingclash
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: spellingclash-db
  namespace: spellingclash
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 3Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spellingclash
  namespace: spellingclash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spellingclash
  template:
    metadata:
      labels:
        app: spellingclash
    spec:
      containers:
      - name: spellingclash
        image: ghcr.io/sammcgeown/spellingclash:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: DB_PATH
          value: "/app/db/spellingclash.db"
        - name: AUDIO_DIR
          value: "/app/static/audio"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: db-storage
          mountPath: /app/db
      volumes:
      - name: db-storage
        persistentVolumeClaim:
          claimName: spellingclash-db
      imagePullSecrets:
      - name: ghcr-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: spellingclash
  namespace: spellingclash
spec:
  type: ClusterIP
  selector:
    app: spellingclash
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spellingclash
  namespace: spellingclash
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  ingressClassName: traefik
  rules:
    - host: spellingclash.lab.definit.co.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: spellingclash
                port:
                  number: 80
  tls:
    - hosts:
        - spellingclash.lab.definit.co.uk
      secretName: spellingclash-tls
